<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />

    <title></title>
</head>
<body>
    <div id="külső">
        <div id="kérdés_szöveg">
            Kérdés szövege
        </div>

        <div id="középső">
            <div id="válaszok">
                <div id="válasz1" class="kerdes kattintható">Válasz 1</div>
                <div id="válasz2" class="kerdes kattintható jó">Válasz 2</div>
                <div id="válasz3" class="kerdes kattintható rossz">Válasz 3</div>
            </div>
            <div id="kép">
                <img id="kép1" src="https://kzgzdiag426.blob.core.windows.net/netcore/teszt-0050.jpg" />
            </div>
        </div>
        <div id="vezérlő">
            <div id="vissza_gomb" class="gomb kattintható">Vissza</div>
            <div id="előre_gomb" class="gomb kattintható">Előre</div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        fetch('/questions/all')
            .then(response => response.json())
            .then(data => console.log(data));

        function kiíratás(lista) {
            console.log(lista)
            for (var i = 0; i < lista.length; i++) {
                let újElem = document.createElement("div");
                újElem.innerText = lista[i];
                document.getElementById("eredmeny").appendChild(újElem);
            }
        }
    </script>
</body>
</html>
